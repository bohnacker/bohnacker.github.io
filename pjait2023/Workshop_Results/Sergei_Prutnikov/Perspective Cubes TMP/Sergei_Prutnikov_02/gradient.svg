<svg
  viewBox="0 0 10 10"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="myGradient">
      <stop offset="10%" stop-color="#ddf" />
      <stop offset="80%" stop-color="rgb(42, 82, 190)" />
    </radialGradient>
  </defs>

  <!-- using my radial gradient -->
  <rect x="0" y="0" width="10" height="10" fill="rgb(42, 82, 190)" />
  <circle cx="5" cy="5" r="5" fill="url('#myGradient')" />
</svg>